<!DOCTYPE html>
<html lang="en">
<head>

  <title>GameRule</title>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="middle.css">
  <link rel="stylesheet" href="rules.css">
  <script src="game.js"></script>
</head>
<body>

    </div>
    </div>

    <button class="rules" onclick="rules();">RULES</button>
</div>

</html>
